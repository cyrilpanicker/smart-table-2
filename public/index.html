<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMART-TABLE-2</title>
    <link rel="stylesheet" href="dist/smart-table.css" />
    <link rel="stylesheet" href="app.css" />
    <!--<script src="libs/jquery.min.js"></script>-->
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-sanitize.min.js"></script>
    <script src="dist/smart-table.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="MainController">
        <div class="container">
            <div>
                <input placeholder="id" ng-model="searchParams.id" />
                <input placeholder="name" ng-model="searchParams.name" />
                <button ng-click="dataTable.resetAndReload()" >Search</button>
                <button ng-click="reset()" >Reset</button>
            </div>
            <div smart-table="dataTable"
                api-url-basepath="apiUrlBasepath"
                request-params="searchParams"
            ></div>
        </div>
    </div>
</body>
</html>
